<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redatech | Página inicial</title>
    <meta name="robots" content="all">
    <meta name="author" content="Redatech.net" />
    <meta name="keywords" content="Redação, Português , Conteúdo , Página Inícial" />
    <meta name="description" content="Desenvolva suas habilidades em redação conosco!" />
    <link rel="shortcut icon" href="https://assets.redatech.net/favicon.ico" type="image/x-icon" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-50621360-1"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../src/styles/global.css">
    <link rel="stylesheet" href="../../src/styles/login.css">


</head>

<body>
    <main>
        <section class="landing-page">
            <header class="bg-primary p-4">
                <nav class="navbar container navbar-expand-lg navbar-dark  menu">
                    <div class="touch">
                        <a class="navbar-brand" href="/">
                            <img src="https://assets.redatech.net/src/assets/Logo.png" alt="Redatech"
                                class="img-fluid logo ">
                        </a>
                    </div>

                </nav>
            </header>

            <div class="container login-place">
                <h1 class="container">Login</h1>
                <hr />
                <form class="container">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group links-login">
                        <a href="">Esqueceu a senha ?</a>
                        <p class="">Caso não tenha cadastro <a href="#">Crie sua conta</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>


    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./src/scripts/timeFooter.js"></script>
    <script>
        function header() {
            window.location("https://conteudos.redatech.net/")
        }
    </script>
</body>

</html>
